<script>
    import React, { useEffect, useState} from 'react';

function App() {
  const [count, setCount] = useState(0);
  useEffect(() => {
    console.log(count)
  })

  const increment = () => {
    setCount(count + 1);
  };

    return (
      <div className="App">
        <h1>Kossie Coder</h1>
        <button onClick={increment}>Click</button>
      </div>
    );
  };

export default App;

root.render(
    <App />
);
</script>
